{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">
            <a href="{% url 'carousel_create' %}">Carousel - Create</a>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cover Image</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in carousels %}
                    <tr>
                    <th scope="row">{{ item.id }} </th>
                    <td>{{ item.title }}</td>
                    <td class="w-80">
                        {% if item.cover_image %}
                            <img src="{{ item.cover_image.url }}" class="w-100">
                        {% else %}
                            no Image
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'carousel_update' item.id %}" class="btn btn-primary">Edit</a>
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
